    <header id="we-make">
        <div class="row">
            <section class="user">
                <div class="user_options-container">
                    <div class="user_options-text">
                        <div class="user_options-unregistered">
                            <h2 style="font-family: 'Roboto', sans-serif ;" class="user_unregistered-title">YOUCODE</h2>
                            <p style="font-family: 'Roboto', sans-serif ;" class="user_unregistered-text">Le numérique et les nouvelles technologies
                                sont partout autour de nous.</p>
                            <button style="font-family: 'Roboto', sans-serif ;" class="user_unregistered-signup" id="signup-button">s'inscrire</button>
                        </div>

                        <div class="user_options-registered">
                            <h2 style="font-family: 'Roboto', sans-serif ;" class="user_registered-title">YOUCODE</h2>
                            <p  style="font-family: 'Roboto', sans-serif ;" class="user_registered-text">Le numérique et les nouvelles technologies
                                sont partout autour de nous.</p>
                            <button style="font-family: 'Roboto', sans-serif ;" class="user_registered-login" id="login-button">S'IDENTIFIER</button>
                        </div>
                    </div>

                    <div class="user_options-forms" id="user_options-forms">
                        <div class="user_forms-login">
                            <h2 style="font-family: 'Roboto', sans-serif ;" class="forms_title">S'IDENTIFIER</h2>
                            <form class="forms_form">
                                <fieldset class="forms_fieldset">
                                    <div class="forms_field">
                                        <input type="email" placeholder="Email" class="forms_field-input" required
                                            autofocus />
                                    </div>
                                    <div class="forms_field">
                                        <input type="password" placeholder="Mot de Passe" class="forms_field-input"
                                            required />
                                    </div>
                                </fieldset>
                                <div class="forms_buttons">
                                    <button type="button" class="forms_buttons-forgot">Mot de passe oublié?</button>
                                    <input type="submit" value="S'IDENTIFIER" class="forms_buttons-action">
                                </div>
                            </form>
                        </div>
                        <div class="user_forms-signup">
                            <h2  style="font-family: 'Roboto', sans-serif ;" class="forms_title">s'inscrire</h2>
                            <form class="forms_form">
                                <fieldset class="forms_fieldset">
                                    <div class="forms_field">
                                        <input type="text" placeholder="Nom" class="forms_field-input" required />
                                    </div>
                                    <div class="forms_field">
                                        <input type="email" placeholder="Email" class="forms_field-input" required />
                                    </div>
                                    <div class="forms_field">
                                        <input type="password" placeholder="Mot de Passe" class="forms_field-input"
                                            required />
                                    </div>
                                </fieldset>
                                <div class="forms_buttons">
                                    <input type="submit" value="S'inscrire" class="forms_buttons-action">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
